<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .response-area {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 40px;
      }
    </style>
  </head>
  <body>
    <h2>QR Code Reader & Generator</h2>
    <button id="sendMessage">Test Connection</button>
    <button id="scanQR">Scan QR Code</button>
    <button id="selectQR">Select QR Code</button>
    <button id="generateQR">Generate QR Code</button>
    <div id="response" class="response-area">
      Status messages will appear here
    </div>
    <script src="jsQR.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
