<!DOCTYPE html>
<html>
<head>
  <title>QR Code Reader & Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>QR Code Tools</h2>
    <div class="buttons">
      <button id="scanPage">Scan All QRs on Page</button>
      <button id="selectArea">Select Area to Scan</button>
    </div>
    <div id="results" class="results-container">
      <h3>Scanned QR Codes:</h3>
      <ul id="qrList"></ul>
    </div>
  </div>
  <script src="jsQR.js"></script>
  <script src="popup.js"></script>
</body>
</html>
